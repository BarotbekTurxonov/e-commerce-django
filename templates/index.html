{% extends 'base.html' %}

{% load static %}

{% block content %}
  <!-- section-header.// -->
  <!-- ========================= SECTION MAIN ========================= -->
  <section class="section-intro padding-y-sm">
   <div class="container">
    <div class="intro-banner-wrap">
     <img class="img-fluid rounded" src="{% static 'assets/images/banners/cover.jpg' %}"/>
    </div>
   </div>
   <!-- container //  -->
  </section>
  <!-- ========================= SECTION MAIN END// ========================= -->
  <!-- ========================= SECTION  ========================= -->
  <section class="section-name padding-y-sm">
   <div class="container">
    <header class="section-heading">
     <a class="btn btn-outline-primary float-right" href="{% url 'store' %}">
      See all
     </a>
     <h3 class="section-title">
      Popular products
     </h3>
    </header>
    <!-- sect-heading -->
    <div class="row">
    {% for product in products %}
     <div class="col-md-3">
      <div class="card card-product-grid">
       <a class="img-wrap" href="{{ product.get_url }}">
        <img src="{{product.images.url}}"/>
       </a>
       <figcaption class="info-wrap">
        <a class="title" href="{{ product.get_url }}">
         {{product.product_name}}
        </a>
        <div class="price mt-1">
         {{product.price}}
        </div>
        <!-- price-wrap.// -->
       </figcaption>
      </div>
     </div>
     {% endfor %}

     <!-- col.// -->
    </div>
    <!-- row.// -->
   </div>
   <!-- container // -->
  </section>
  <!-- ========================= SECTION  END// ========================= -->
 
 </body>
</html>
{% endblock %}
